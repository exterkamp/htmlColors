<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            :root {
                --dark-gray: #3d3f45;
                --light-gray: #bbbcc4;
                --dark-background: var(--dark-gray);
                --light-background: var(--light-gray);
                --font-color: var(--light-gray);
                --dark-font-color: var(--dark-gray);
            }
            body {
                margin: 0;
                background-color: var(--dark-background);
                color: var(--font-color);
                font-family: monospace;
            }
            h1 {
                margin-left: 4px;
            }
            .color-text {
                padding: 16px;
                cursor: pointer;
            }
            #color-table {
                width: 100%;
                text-align: center;
                display: grid;
                grid-template-columns: repeat(5, 1fr);

                & #transparent {
                    background: 
                        /* https://stackoverflow.com/a/65129916 */
                        repeating-conic-gradient(#d0d0d0 0% 25%, white 0% 50%) 
                        50% / 20px 20px
                }
            }

            @media (max-width: 800px) {
                #color-table {
                    grid-template-columns: repeat(3, 1fr);
                }
            }

            @media (max-width: 450px) {
                #color-table {
                    grid-template-columns: repeat(1, 1fr);
                }
            }

            #chips {
                position: sticky;
                top: 0;
                background-color: var(--dark-background);
                display: flex;
                align-items: center;
                gap: 4px;
                padding: 4px;

                & button {
                    background-color: var(--light-background);
                    border: none;
                    border-radius: 2px;
                    cursor: pointer;
                    color: var(--dark-font-color);
                    padding: 4px;
                    text-align: center;
                    text-decoration: none;
                    font-size: 0.75rem;
                    font-family: monospace;
                }
            }
            #toast-container {
                position: fixed;
                bottom: 0;
                height: 100px;
                /* border: 1px solid red; */
                left: 0;
                right: 0;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                pointer-events: none;

                & div {
                    color: var(--font-color);
                    max-width: 20%;
                    background-color: var(--dark-background);
                    padding: 16px;
                    border-radius: 4px;
                    box-shadow: 2px 5px 5px black;
                }
            }
        </style>
    </head>

            const getSortingFunction = (choice) => {
                function compareChroma(a,b) {
                    let hslA = hexToHSL(a.hex);
                    let hslB = hexToHSL(b.hex);
                    let compareA = hslA.hue;
                    let compareB = hslB.hue;
                    // if a color has less than 20 saturation, move it to the end with the GRAYS.
                    if (hslA.saturation < 20) {
                        compareA -= 1000;
                    } 
                    if (hslB.saturation < 20) {
                        compareB -= 1000;
                    }
                    // TODO: exterkamp - Look into why magenta is with the grays.
                    // console.log(`${a.name}(${compareA}) vs ${b.name}(${compareB})`);
                    return compareB - compareA;
                }

                function compareAlphabetical(a,b) {
                    return a.name.localeCompare(b.name);
                }

                switch (choice) {
                    case "chroma":
                        return compareChroma;
                    case "alpha":
                        return compareAlphabetical;
                }
                return compareAlphabetical;
            }

            function createColorRow(color, hex) {
                const tmpl = document.getElementById("color-row");
                const copy = tmpl.content.cloneNode(true).querySelector("div");
                copy.textContent = `${color}`;
                copy.style['background-color'] = color;

                const hslColor = hexToHSL(hex);

                if (hslColor.luminance < 33) {
                    copy.style.color = "white";
                    copy.style['text-shadow'] = "#000 1px 0 10px";
                } else {
                    copy.style.color = "black";
                    copy.style['text-shadow'] = "#fff 1px 0 10px";
                }
                copy.id = color;
                tbl.appendChild(copy);
            }

            function hexToHSL(H) {
                // Convert hex to RGB first
                let r = 0, g = 0, b = 0;
                if (H.length == 4) {
                    r = "0x" + H[1] + H[1];
                    g = "0x" + H[2] + H[2];
                    b = "0x" + H[3] + H[3];
                } else if (H.length == 7) {
                    r = "0x" + H[1] + H[2];
                    g = "0x" + H[3] + H[4];
                    b = "0x" + H[5] + H[6];
                }
                // Then to HSL
                r /= 255;
                g /= 255;
                b /= 255;
                let cmin = Math.min(r,g,b),
                    cmax = Math.max(r,g,b),
                    delta = cmax - cmin,
                    h = 0,
                    s = 0,
                    l = 0;

                if (delta == 0)
                    h = 0;
                else if (cmax == r)
                    h = ((g - b) / delta) % 6;
                else if (cmax == g)
                    h = (b - r) / delta + 2;
                else
                    h = (r - g) / delta + 4;

                h = Math.round(h * 60);

                if (h < 0)
                    h += 360;

                l = (cmax + cmin) / 2;
                s = delta == 0 ? 0 : delta / (1 - Math.abs(2 * l - 1));
                s = +(s * 100).toFixed(1);
                l = +(l * 100).toFixed(1);

                return {
                    "hue": h,
                    "saturation": s,
                    "luminance": l,
                };
            }

            function toast(message) {
                const tmpl = document.getElementById("toast");
                const copy = tmpl.content.cloneNode(true).querySelector("div");
                copy.querySelector("span").textContent = message;
                // Remove all other toasts.
                tst.innerHTML = '';
                tst.appendChild(copy);
                setTimeout(() => {
                    if (Array.from(tst.childNodes).find((el) => el === copy)) {
                        tst.removeChild(copy);
                    }
                }, 1000);
            }

            tbl.addEventListener('click', (e) => {
                const target = e.target;
                // Copy the text inside the text field
                navigator.clipboard.writeText(target.id);
                toast(`Copied ${target.id}`);
            });

            chps.addEventListener('click', (e) => {
                const target = e.target;
                tbl.innerHTML = '';
                namedColors.sort(getSortingFunction(target.id)).forEach((cfg) => {
                    createColorRow(cfg.name, cfg.hex);
                })
            });

            // Populate the table, default to a chroma sort.
            namedColors.sort(getSortingFunction("chroma")).forEach((cfg) => {
                createColorRow(cfg.name, cfg.hex);
